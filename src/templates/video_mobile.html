<link href="./style/senior/senior.css" rel="stylesheet" type="text/css">

<div class="content-wrapper" style="min-height: 800px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <a ui-sref="profile" class="dropdown-toggle" data-toggle="dropdown">
          <img src={{Senior.Agent.Image}} class="profile-user-img img-circle" alt="User Image">
          <span class="hidden-xs">{{Senior.Agent.Name}}</span>
        </a>
      </h1>
      <ol class="breadcrumb">
        <li><a ui-sref="profile"><i class="fa fa-user"></i>Ficha Cliente</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" ng-controller="SeniorApisVideoController as Senior">
      <div class="row">
        <div class="col-md-12">
          <div id="videos">
            <div id="subscriber">
            </div>
            <div id="publisher"></div>
          </div>
        </div>
        <!--/.col (left) -->
        <!-- right column -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
